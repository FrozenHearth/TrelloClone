<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/layout.css" />

    <title>Trello Layout</title>
  </head>
  <body>
    <div class="container">
      <!-- Board Main Header -->
      <header class="header-container">
        <div class="left-action-items">
          <span class="icon-container">
            <i class="fas fa-th app-switcher"></i>
          </span>
          <span class="icon-container">
            <i class="fas fa-home"></i>
          </span>
          <span class="btn-md">
            <i class="fab fa-trello"></i>
            <p id="boards">Boards</p>
          </span>
          <span class="input-box">
            <input class="input" type="text" />
            <span class="search-icon">
              <i class="fas fa-search app-search"></i>
            </span>
          </span>
        </div>

        <div class="logo-container">
          <span class="trello-logo"></span>
        </div>

        <div class="right-action-items">
          <span class="icon-container">
            <i class="fas fa-plus"></i>
          </span>
          <span class="icon-container">
            <i class="fas fa-info-circle"></i>
          </span>
          <span class="icon-container">
            <i class="far fa-bell"></i>
          </span>
          <span class="rounded-avatar-top"></span>
        </div>
      </header>

      <!-- Board Header -->

      <div class="board-header">
        <span class="board-title">Frontend Training</span>
        <span class="icon-container star">
          <i class="far fa-star"></i>
        </span>
        <div class="board-header-left-btns-wrapper">
          <span class="btn-divider"></span>
          <span class="personal-btn">Personal</span>
          <span class="btn-divider"></span>

          <span class="btn-md private">
            <i class="fas fa-lock"></i>
            <p class="btn-text">Private</p>
          </span>
          <span class="btn-divider"></span>
        </div>
        <span class="rounded-avatar"></span>

        <span class="rounded-avatar"></span>

        <span class="rounded-avatar"></span>

        <span class="rounded-avatar"></span>

        <span class="rounded-avatar"></span>

        <span class="btn-md invite">
          <p class="btn-text invite">Invite</p>
        </span>

        <div class="board-header-right-btns-wrapper">
          <span class="btn-md butler">
            <p class="btn-text butler">Butler</p>
          </span>
          <span class="btn-md menu">
            <i class="fas fa-ellipsis-h"></i>
            <p class="btn-text butler">Show Menu</p>
          </span>
        </div>
      </div>

      <main class="board-content">
        <div class="list-cards">
          <div class="list-header">
            <h2 class="list-header-title">General</h2>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="list-cards"></div>
        <div class="list-cards"></div>
        <div class="list-cards"></div>
        <div class="list-cards"></div>
      </main>
    </div>
  </body>
</html>
